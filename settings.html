<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        .setting {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="setting">
        <label for="enableNotifications">Enable Notifications</label>
        <input type="checkbox" id="enableNotifications" />
    </div>
    <div class="setting">
        <label for="enablePopup">Enable Popup</label>
        <input type="checkbox" id="enablePopup" />
    </div>
    <script src="settings.js"></script>
</body>

</html>
